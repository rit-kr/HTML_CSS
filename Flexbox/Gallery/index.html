<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b2382df9ba.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/stylesheets/style.css">
    <title>Korean_vegan</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>
                k-food
            </h1>
            <nav class="nav">
                <a href="#">home</a>
                <a class="active" href="#">gallery</a>
                <a href="#">about</a>
            </nav>
        </div>
    </header>
    <main class="main">
        <h2 class="gallery">
            gallery
        </h2>
        <div class="gallery-container">
            <div class="img-container">
                <img class="img" src="assets/Media/Bibimbap.jpg" alt="Bibimbap">
            </div>
            <div class="img-container">
                <img class="img" src="assets/Media/khamja_jorim.jpg" alt="Braised_potatoes">
            </div>
            <div class="img-container">
                <img class="img" src="assets/Media/kimbab.jpg" alt="Kimbab">
            </div>
            <div class="img-container">
                <img class="img" src="assets/Media/kimchi.jpg" alt="Kimchi">
            </div>
            <div class="img-container">
                <img class="img" src="assets/Media/mandu.jpg" alt="Momos">
            </div>
            <div class="img-container">
                <img class="img" src="assets/Media/pancake.jpg" alt="Pancake">
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <p class="copyright">
                &copy k-food 2021
            </p>
            <nav class="nav">
                <a href="#">
                    <i class="fab fa-facebook-square"></i>
                </a>
                <a href="#">
                    <i class="fab fa-twitter-square"></i>
                </a>
            </nav>
        </div>
    </footer>
</body>
</html>
